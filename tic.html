<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" type="text/css" href="tic.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="tic.js"></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe Game</h1>
      <form>
        <input type="text" name="User1" value="" placeholder="Enter Player 1 Name">
        <input type="text" name="User1" value="" placeholder="Enter Player 2 Name">
        <br>
        <input type="button" name="Submit" value="Submit">
      </form>
    </header>
    <main>
    <div id="top">
      <div id="boxOne" class="gameBoardTop GameBoardStyle">
          <p class="centerText">One</p>
      </div>
      <div id="boxTwo" class="gameBoardTop GameBoardStyle">
          <p class="centerText">Two</p>
      </div>
      <div id="boxThree" class="gameBoardTop GameBoardStyle">
          <p class="centerText">Three</p>
      </div>
    </div>
    <div id="middle">
      <div id="boxFour" class="gameBoardMiddle GameBoardStyle">
          <p class="centerText">Four</p>
      </div>
      <div id="boxFive" class="gameBoardMiddle GameBoardStyle">
          <p class="centerText">Five</p>
      </div>
      <div id="boxSix" class="gameBoardMiddle GameBoardStyle">
          <p class="centerText">Six</p>
      </div>
    </div>
    <div id="bottom">
      <div id="boxSeven" class="gameBoardBottom GameBoardStyle">
          <p class="centerText">Seven</p>
      </div>
      <div id="boxEight" class="gameBoardBottom GameBoardStyle">
          <p class="centerText">Eight</p>
      </div>
      <div id="boxNine" class="gameBoardBottom GameBoardStyle">
          <p class="centerText">Nine</p>
      </div>
    </div>

    </main>
    <footer>
    </footer>
  </body>
</html>
